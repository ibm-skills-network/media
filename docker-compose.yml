services:
  redis:
    image: library/redis:7-alpine
    ports:
      - 6379:6379

  postgres:
    # this image is just postgres with pgvector installed
    image: pgvector/pgvector:pg17
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: media_development