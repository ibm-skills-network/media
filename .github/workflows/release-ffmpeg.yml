name: Build and Release FFmpeg Image
on:
  push:
    branches:
      - main
    paths:
      - 'utils/ffmpeg/Dockerfile'
      - '.github/workflows/release-ffmpeg.yml'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      suffix:
        description: Custom suffix for tag
        required: false
jobs:
  build-ffmpeg:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to IBM Container Registry
        uses: docker/login-action@v3
        with:
          registry: icr.io
          username: ${{ secrets.ICR_USERNAME }}
          password: ${{ secrets.ICR_API_KEY }}

      - name: Build and push FFmpeg image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: utils/ffmpeg/Dockerfile
          push: true
          tags: |
            icr.io/skills-network/media/ffmpeg:latest
            icr.io/skills-network/media/ffmpeg:${{ github.sha }}
          cache-from: type=registry,ref=icr.io/skills-network/media/ffmpeg:latest
          cache-to: type=inline
